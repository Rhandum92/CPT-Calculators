<div class="calculator-wrapper">
  <!-- G0453 Billing Calculator -->
  <div class="calculator-container">
    <h2>G0453 Billing Calculator</h2>

    <div class="calc-input-group">
      <label for="hours-g0453">Hours:</label>
      <input type="number" id="hours-g0453" min="0" value="0" />
    </div>

    <div class="calc-input-group">
      <label for="minutes-g0453">Minutes:</label>
      <input type="number" id="minutes-g0453" min="0" max="59" value="0" />
    </div>

    <button id="calculateBtn-g0453">Calculate Units</button>

    <div class="calc-result" id="result-g0453"></div>
    <div class="calc-work" id="work-g0453"></div>
  </div>
